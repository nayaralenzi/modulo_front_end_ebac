<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Formulário</title>
</head>
<body>
    <main>
        <h1> Formulário de Cadastro</h1>
        <form>
            <label> Nome: </label>
            <input type="text" placeholder="Seu nome"/> <br/>
            <label for="email">E-mail:</label>
            <input id="email" type="email" placeholder="Seu e-mail"/> <br/>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required placeholder="Sua senha"> <br/>
            <button type="submit"> Cadastrar</button>
            <button type="reset"> Limpar </button>

        </form>
    </main>
</body>
</html>
